<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="clock">
      <div class="arrows">
        <div class="second"></div>
        <div class="minute"></div>
        <div class="hour"></div>
        <div class="circle">
          <div class="sub_circle"></div>
        </div>
      </div>
      <div class="time_points">
        <div class="up"></div>
        <div class="down"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="ten"></div>
        <div class="two"></div>
        <div class="eight"></div>
        <div class="four"></div>
        <div class="one"></div>
        <div class="five"></div>
        <div class="seven"></div>
        <div class="eleven"></div>
      </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
